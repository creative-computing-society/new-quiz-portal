<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quiz Question</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181c24;
            color: #f3f3f3;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #23283a;
            max-width: 500px;
            margin: 40px auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 32px 32px 24px 32px;
        }
        h2 {
            text-align: center;
            color: #7f9cf5;
            margin-bottom: 24px;
        }
        label {
            font-weight: 700;
            color: #a0aec0;
        }
        textarea, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: none;
            border-radius: 8px;
            background: #2d3748;
            color: #f3f3f3;
            font-size: 1em;
        }
        textarea:focus, input:focus {
            outline: 2px solid #7f9cf5;
        }
        .options-group {
            margin-bottom: 18px;
        }
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .option-row input[type="radio"] {
            margin-right: 10px;
            accent-color: #7f9cf5;
        }
        .option-row input[type="text"] {
            flex: 1;
        }
        .btn {
            background: #7f9cf5;
            color: #181c24;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            margin-right: 8px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .success {
            background: #38a169;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 18px;
            text-align: center;
            font-weight: 700;
        }
        .error {
            background: #e53e3e;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 18px;
            text-align: center;
            font-weight: 700;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Quiz Question</h2>
        <div id="msg"></div>
        <form id="quizForm" autocomplete="off">
            <label>Question:</label>
            <textarea name="question" required rows="3" placeholder="Enter your quiz question"></textarea>

            <label>Shift:</label>
            <input type="number" name="shift" value="1" min="1" required>

            <label>Image URL (optional):</label>
            <input type="text" name="image_url" placeholder="https://...">

            <label>Options:</label>
            <div class="options-group" id="options">
                <div class="option-row">
                    <input type="radio" name="correct_option" value="0" required>
                    <input type="text" name="option_value" required placeholder="Option 1">
                </div>
                <div class="option-row">
                    <input type="radio" name="correct_option" value="1">
                    <input type="text" name="option_value" required placeholder="Option 2">
                </div>
            </div>
            <input type="hidden" name="option_count" id="option_count" value="2">
            <button type="button" class="btn" onclick="addOption()">Add Option</button>
            <button type="submit" class="btn">Add Question</button>
        </form>
    </div>
    <script>
        let optionCount = 2;
        function addOption() {
            const div = document.createElement('div');
            div.className = "option-row";
            div.innerHTML = `
                <input type="radio" name="correct_option" value="${optionCount}">
                <input type="text" name="option_value" required placeholder="Option ${optionCount + 1}">
            `;
            document.getElementById('options').appendChild(div);
            optionCount++;
            document.getElementById('option_count').value = optionCount;
        }

        document.getElementById('quizForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            // Check if a correct option is selected
            if (!formData.get('correct_option')) {
                showMsg('Please select the correct answer.', true);
                return;
            }

            try {
                const res = await fetch('/admin/add-quiz-question', {
                    method: 'POST',
                    body: formData
                });
                if (res.ok) {
                    showMsg('Question submitted successfully!', false);
                    form.reset();
                    // Reset to two options
                    document.getElementById('options').innerHTML = `
                        <div class="option-row">
                            <input type="radio" name="correct_option" value="0" required>
                            <input type="text" name="option_value" required placeholder="Option 1">
                        </div>
                        <div class="option-row">
                            <input type="radio" name="correct_option" value="1">
                            <input type="text" name="option_value" required placeholder="Option 2">
                        </div>
                    `;
                    optionCount = 2;
                    document.getElementById('option_count').value = optionCount;
                } else {
                    const errText = await res.text();
                    showMsg('Failed to submit: ' + errText, true);
                }
            } catch (err) {
                showMsg('Failed to submit: ' + err, true);
            }
        });

        function showMsg(msg, isError) {
            const msgDiv = document.getElementById('msg');
            msgDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">${msg}</div>`;
            setTimeout(() => { msgDiv.innerHTML = ""; }, 2500);
        }
    </script>
</body>
</html>
