<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quiz Question</title>
</head>
<body>
    <h2>Add Quiz Question</h2>
    <form method="POST" action="/admin/add-quiz-question">
        <label>Question:</label><br>
        <textarea name="question" required rows="3" cols="60"></textarea><br><br>

        <label>Shift:</label>
        <input type="number" name="shift" value="1" min="1" required><br><br>

        <label>Image URL (optional):</label>
        <input type="text" name="image_url"><br><br>

        <label>Options:</label><br>
        <div id="options">
            <div>
                <input type="radio" name="correct_option" value="0" required>
                <input type="text" name="option_value" required placeholder="Option 1">
            </div>
        </div>
        <input type="hidden" name="option_count" id="option_count" value="1">
        <br>
        <button type="button" onclick="addOption()">Add Option</button>
        <button type="submit">Add Question</button>
    </form>

    <script>
        let optionCount = 1;
        function addOption() {
            const div = document.createElement('div');
            div.innerHTML = `
                <input type="radio" name="correct_option" value="${optionCount}">
                <input type="text" name="option_value" required placeholder="Option ${optionCount + 1}">
            `;
            document.getElementById('options').appendChild(div);
            optionCount++;
            document.getElementById('option_count').value = optionCount;
        }
    </script>
</body>
</html>
