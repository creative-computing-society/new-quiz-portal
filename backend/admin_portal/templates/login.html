<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f1220; --card:#171a2b; --brand:#7f9cf5; --brand-2:#22d3ee; --text:#e7eaf6; --muted:#9aa4bf; --bad:#e53e3e;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; background:
      radial-gradient(1200px 600px at 10% -10%, rgba(127,156,245,.15), transparent 60%),
      radial-gradient(900px 600px at 110% 10%, rgba(34,211,238,.12), transparent 55%),
      var(--bg);
      color:var(--text); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .card{
      width:min(480px,92vw); background:rgba(23,26,43,.88); border:1px solid rgba(127,156,245,.2);
      border-radius:18px; padding:28px; box-shadow:0 12px 48px rgba(0,0,0,.45)
    }
    h2{margin:0 0 14px; font-size:24px}
    p.muted{margin:0 0 18px; color:var(--muted)}
    label{display:block; font-weight:600; margin:12px 0 6px; color:#c9d3f3}
    input{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(127,156,245,.25);
      background:#0f1426; color:var(--text); font-size:15px; outline:none
    }
    input:focus{border-color:var(--brand)}
    .actions{display:flex; align-items:center; justify-content:space-between; margin-top:14px}
    .btn{
      background:linear-gradient(135deg,var(--brand),var(--brand-2)); color:#0b1022; border:none;
      padding:12px 16px; border-radius:12px; font-weight:800; cursor:pointer; width:100%
    }
    .err{
      margin-top:12px; padding:10px 12px; border-radius:12px; background:rgba(229,62,62,.12);
      border:1px solid rgba(229,62,62,.35); color:#ffb3b3; font-weight:600
    }
    .top{
      display:flex; align-items:center; gap:12px; margin-bottom:8px
    }
    .logo {
  width: 38px;
  height: 38px;
  object-fit: contain;  /* ensures it scales well */
  border-radius: 8px;   /* optional: keeps smooth edges */
}
  </style>
</head>
<body>
  <div class="card">
    <div class="top"><img src="/static/images/ccs-logo.png" alt="CCS Logo" class="logo"><h2>CCS REG & QUIZ â€” Admin Login</h2></div>
    <p class="muted">Sign in to manage questions and submissions.</p>

    <form action="/admin/login" method="POST" autocomplete="off">
      <label>Username</label>
      <input type="text" name="username" required />

      <label>Password</label>
      <input type="password" name="password" required />

      <div class="actions">
        <button class="btn" type="submit">Login</button>
      </div>

      {{ if .Error }} <div class="err">{{ .Error }}</div> {{ end }}
    </form>
  </div>
</body>
</html>
